<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando Recador - Recadex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="finder-page">
    <div class="search-container">
        <!-- Animación de búsqueda -->
        <div class="search-animation">
            <svg class="running-man" width="100" height="100" viewBox="0 0 100 100">
                <!-- Persona corriendo (silueta) -->
                <g class="runner" fill="white">
                    <!-- Cuerpo -->
                    <circle cx="50" cy="30" r="8"/>
                    <line class="body" x1="50" y1="38" x2="50" y2="60" stroke="white" stroke-width="4"/>
                    <!-- Piernas -->
                    <line class="leg-left" x1="50" y1="60" x2="40" y2="80" stroke="white" stroke-width="4"/>
                    <line class="leg-right" x1="50" y1="60" x2="60" y2="80" stroke="white" stroke-width="4"/>
                    <!-- Brazos -->
                    <line class="arm-left" x1="50" y1="45" x2="35" y2="55" stroke="white" stroke-width="4"/>
                    <line class="arm-right" x1="50" y1="45" x2="65" y2="55" stroke="white" stroke-width="4"/>
                </g>
            </svg>
            <h3>Buscando Recador Disponible...</h3>
        </div>

        <!-- Card de la Recadora (inicialmente oculta) -->
        <div class="recador-card" style="display: none;">
            <div class="recador-profile">
                <img src="https://cdn.colombia.com/sdi/2016/06/10/instagram-mia-kalifa-en-problemas-por-sus-candentes-fotos-501069-0.jpg" 
                     alt="Recador" class="recador-img">
                <h3 class="recador-name">Ana García</h3>
                <div class="rating-stars">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-half"></i>
                    <span class="rating-number">4.8</span>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <span class="stat-value">156</span>
                    <span class="stat-label">Servicios</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value">99%</span>
                    <span class="stat-label">Éxito</span>
                </div>
                <div class="stat-box">
                    <span class="stat-value">4.9</span>
                    <span class="stat-label">Puntuación</span>
                </div>
            </div>

            <div class="badge-container">
                <span class="badge-elite">Elite</span>
                <span class="badge-verified">Verificada</span>
            </div>

            <button class="btn btn-confirm" onclick="aceptarRecador()">
                Confirmar Recador
            </button>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.search-animation').style.display = 'none';
            document.querySelector('.recador-card').style.display = 'block';
        }, 4000);

        function aceptarRecador() {
            window.location.href = 'tracking.html';
        }
    </script>
</body>
</html>
